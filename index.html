<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike's Etch-A-Sketch</title>
</head>
<body>
    <h1>Mike's Etch-A-Sketch</h1>
    <div class="middle-container">
        <div class="left-container">
            <div class="upper-container">
                <button class="color">Color</button>
                <button class="background-color">Background Color</button>
            </div>
            <div class="lower-container">
                <button class="eraser">Toggle Eraser</button>
                <button class="shading">Toggle Shading</button>
                <button class="rainbow">Toggle Rainbow</button>
            </div>
        </div>
        <div class="etch-a-sketch"></div>
    </div>
    <div class="slidecontainer">
        <input type="range" min="2" max="100" value="50" class="slider" id="myRange">
    </div>
</body>
</html>
